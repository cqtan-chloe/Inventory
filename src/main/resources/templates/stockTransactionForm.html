<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Stock Transaction Form</title>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link th:href="@{/css/styling.css}" rel="stylesheet">
	<script type = "text/javascript" th:src="@{/js/layout.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header th:insert="layout/layout.html :: header"></header>
<div th:replace="layout/layout.html :: menu" ></div>
<br/>
	<h3>Stock Transaction Form</h3>
	
	<!-- <form action="#" th:object="${prev_copy}" th:action="@{/stock/save}" method="post">
			<fieldset>
			<input type="hidden" th:field="*{prev_val}" th:value="${txn.qtyChange}">
		</fieldset>
	</form>  -->
	
	<form action="#" th:object="${txn}" th:action="@{/stock/save}" method="post">
		<table class="table">
		<tr>
		<td>
		<fieldset>
			<input type="hidden" th:field="*{id}">
		</fieldset>
		</td>
		</tr>
		
				<tr>
		<td>
		<fieldset>
			<input type="hidden" th:field="*{prev_val}">
		</fieldset>
		</td>
		</tr>
		
		<tr>
		<td>ProductId</td> 
		<td>
		<fieldset>
			
			<textarea  th:field="*{product.Id}" cols="30" rows="1" ></textarea>
			<p th:if="${#fields.hasErrors('product.Id')}" th:errors="*{product.Id}"></p>
		</fieldset>
		<td>
		<tr>
		
		
		<tr>
		<td>qtyChange</td> 
		<td>
		<fieldset>

			<textarea th:field="*{qtyChange}" cols="30" rows="1"></textarea>
			<p th:if="${#fields.hasErrors('qtyChange')}"
				th:errors="*{qtyChange}"></p>
		</fieldset>
		<td>
		<tr>
		
		
		<tr>
		<td>Type</td> 
		<td>
		<fieldset>
			
			<textarea th:field="*{type}" cols="30" rows="1"></textarea>
			<p th:if="${#fields.hasErrors('type')}"
				th:errors="*{type}"></p>
		</fieldset>
		<td>
		<tr>

		<tr>
		<td>

		</td>
		<td>
		<fieldset>
			<input type="submit" value="Save"/>

			<input type="reset" value="Reset"/>
		</fieldset>
		</td>
		<tr>
					
		</table>
	</form>
		
<div th:replace="layout/layout.html :: footer"></div>	
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
