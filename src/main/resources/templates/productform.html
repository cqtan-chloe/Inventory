<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head th:include="layout/layout.html :: headerFragment">
 	<title>Product Form</title>
</head>

<style>
td {
	padding: 7.5px;
}
</style>

<body>

<header th:insert="layout/layout.html :: header"></header>
<div th:replace="layout/layout.html :: menu" ></div>

<div class="container">
    <main role="main" class="pb-3">
    
		<h3>Product Form</h3>
	
		<form action="" th:object="${product}" th:action="@{/product/save}" method="post">	
			<table >
				<tr>
					<td>
						<input type="hidden" th:field="*{id}">
					</td>				
				</tr>
				
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{name}">
					<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p></td>
				</tr>
				<tr>
					<td>Description</td>
					<td><input type="text" th:field="*{description}">
					<p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p></td>
				</tr>
	
				<tr>
					<td>Original Price</td>
					<td><input type="text" th:field="*{originalPrice}">
					<p th:if="${#fields.hasErrors('originalPrice')}" th:errors="*{originalPrice}"></p></td>
				</tr>
				<tr>
					<td>Category</td>
					<td><input type="text" th:field="*{category}">
					<p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p></td>
				</tr>
	
				<tr>
					<td>Retail Price</td>
					<td><input type="text" th:field="*{priceFRetail}">
					<p th:if="${#fields.hasErrors('priceFRetail')}" th:errors="*{priceFRetail}"></p></td>
				</tr>
	
				<tr>
					<td>Quantity</td>
					<td><input type="text" th:field="*{qty}">
					<p th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}"></td>
				</tr>
	
				<tr>
					<td>Record Level</td>
					<td><input type="text" th:field="*{reorderLevel}">
					<p th:if="${#fields.hasErrors('reorderLevel')}" th:errors="reorderLevel"></p></td>
				</tr>

				<tr>
					<td colspan="3"><button type="submit" class="button" style="float: right;">Save</button></td>
				</tr>
				
			</table>
		</form>
	
    </main>
</div>
	
</body>
</html>
