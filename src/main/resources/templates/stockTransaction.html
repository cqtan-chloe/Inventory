<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/layout.html :: headerFragment">
	<title>Suppliers List</title>
</head>

<body>
<header th:insert="layout/layout.html :: header"></header>
<div th:replace="layout/layout.html :: menu" ></div>

<div class="container">
    <main role="main" class="pb-3">
		<h3>StockTransaction List</h3>
		<a th:href="@{/stock/add-restock}">New Restock Entry</a>
		<a th:href="@{/stock/add-usage}">New Usage Entry</a>
		<a th:href="@{/stock/add-return}">New Return Entry</a>
	
		<h2>StockTransaction List</h2>
		<table class="table table-sm">
			<tr >
				<th>Id</th>
				<th>Date</th>
				<th>UserId</th>
				<th>ProductId</th>
				<th>qtyChange</th>
				<th>Type</th>
				<th></th>
				<th></th>
			</tr>
			<tr th:each="txn:${txns}" >
				<td th:text=${txn.id}>Id</td>
				<td th:text=${txn.getDate()}>Date</td>
				<td th:text=${txn.getUserId()}>Id</td>
				<td th:text=${txn.product.Id}>ProductId</td>
				<td th:text=${txn.qtyChange}>qtyChange</td>
				<td th:if="${txn.type.equals('restock')}" class="btn btn-success" th:text=${txn.type}>Type</td>
				<td th:if="${txn.type.equals('use')}" class="btn btn-warning" th:text=${txn.type}>Type</td>
				<td th:if="${txn.type.equals('return')}" class="btn btn-danger" th:text=${txn.type}>Type</td>
				<td><a th:href="@{/stock/edit/}+${txn.id}">Edit</a></td>
				<td><a th:href="@{/stock/delete/}+${txn.id}">Delete</a></td>
			</tr>
		</table>
    </main>
</div>
	
<div th:replace="layout/layout.html :: footer"></div>	
</body>
</html>
