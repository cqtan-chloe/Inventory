<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Suppliers List</title>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link th:href="@{/css/styling.css}" rel="stylesheet">
	<script type = "text/javascript" th:src="@{/js/layout.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header th:insert="layout/layout.html :: header"></header>
<div th:replace="layout/layout.html :: menu" ></div>
<br/>
	<h3>StockTransaction List</h3>
	<!-- Add Hyperlink -->
	<a href="AddSupplier.html" th:href="@{/stock/add}">New Stock Transaction</a>

	<h2 th:if="${not #lists.isEmpty(txns)}">StockTransaction List</h2>
	<table th:if="${not #lists.isEmpty(txns)}" >
		<tr >
			<th>Id</th>
			<th>Date</th>
			<th>UserId</th>
			<th>ProductId</th>
			<th>qtyChange</th>
			<th>Type</th>
			<th>Edit Supplier</th>
			<th>Delete Supplier</th>
		</tr>
		<tr th:each="txn:${txns}" >
			<td th:text=${txn.id}>Id</td>
			<td th:text=${txn.getDate()}>Date</td>
			<td th:text=${txn.getUserId()}>Id</td>
			<td th:text=${txn.product.Id}>ProductId</td>
			<td th:text=${txn.qtyChange}>qtyChange</td>
			<td th:if="${txn.type.equals('restock')}" class="btn btn-success" th:text=${txn.type}>Type</td>
			<td th:if="${txn.type.equals('use')}" class="btn btn-warning" th:text=${txn.type}>Type</td>
			<td th:if="${txn.type.equals('return')}" class="btn btn-danger" th:text=${txn.type}>Type</td>
			<td><a href="EditSupplier.html"
				th:href="@{/stock/edit/}+${txn.id}">Edit</a></td>
			<td><a href="Deletesupplier.html"
				th:href="@{/stock/delete/}+${txn.id}">Delete</a></td>
		</tr>
	</table>
<div th:replace="layout/layout.html :: footer"></div>	
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
